<header>
    <div class="container">
      <a routerLink="/dashboard" class="logo" [ngStyle]="{'color': displayContent}">NEWSFLASH</a>
      <nav>
        <ul>
            <li *ngFor="let category of categories">
              <a (click)="scrollToView(category.name)" [ngStyle]="{'color': displayContent}">{{ category.name }}</a>
            </li>
        </ul>
      </nav>
    </div>
</header>
